<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮轮餐饮服务小程序原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        .prototype-container {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background-color: white;
            position: relative;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }
        .page-nav {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        .nav-section {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }
        .nav-title {
            width: 100%;
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
            font-size: 14px;
        }
        .page-btn {
            flex-shrink: 0;
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .page-btn:hover {
            background-color: #045de9;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">邮轮餐饮服务小程序原型</h1>
    
    <div class="page-nav">
        <!-- 主导航页面 -->
        <div class="nav-section">
            <div class="nav-title">主导航页面</div>
            <div class="page-btn" onclick="changePage('home.html')">首页</div>
            <div class="page-btn" onclick="changePage('plaza.html')">广场</div>
            <div class="page-btn" onclick="changePage('discover.html')">发现</div>
            <div class="page-btn" onclick="changePage('order.html')">订单</div>
            <div class="page-btn" onclick="changePage('profile.html')">我的</div>
        </div>
        
        <!-- 登录流程 -->
        <div class="nav-section">
            <div class="nav-title">登录流程</div>
            <div class="page-btn" onclick="changePage('LoginPage1.html')">欢迎页</div>
            <div class="page-btn" onclick="changePage('LoginPage2.html')">身份验证</div>
            <div class="page-btn" onclick="changePage('LoginPage3.html')">航次选择和验证码</div>
            <div class="page-btn" onclick="changePage('FinalLoginPage.html')">登录成功</div>
        </div>
        
        <!-- 餐厅与酒吧页面 -->
        <div class="nav-section">
            <div class="nav-title">餐厅与酒吧页面</div>
            <div class="page-btn" onclick="changePage('restaurant_detail.html')">餐厅详情</div>
            <div class="page-btn" onclick="changePage('BuffetRestaurantDetails.html')">自助餐厅详情</div>
            <div class="page-btn" onclick="changePage('BarDetails.html')">酒吧详情</div>
            <div class="page-btn" onclick="changePage('FreeRestaurantList.html')">免费餐厅列表</div>
            <div class="page-btn" onclick="changePage('PaidRestaurantList.html')">付费餐厅列表</div>
            <div class="page-btn" onclick="changePage('BarServiceList.html')">酒吧服务列表</div>
        </div>
        
        <!-- 菜单与饮品页面 -->
        <div class="nav-section">
            <div class="nav-title">菜单与饮品页面</div>
            <div class="page-btn" onclick="changePage('MenuList.html')">菜单列表</div>
            <div class="page-btn" onclick="changePage('dish_detail.html')">菜品详情</div>
            <div class="page-btn" onclick="changePage('BeverageDetails.html')">饮品详情</div>
            <div class="page-btn" onclick="changePage('nutrition_popup.html')">营养分析弹窗</div>
        </div>
        
        <!-- 功能与服务页面 -->
        <div class="nav-section">
            <div class="nav-title">功能与服务页面</div>
            <div class="page-btn" onclick="changePage('FoodSchedule.html')">美食日程表</div>
            <div class="page-btn" onclick="changePage('TodaySpecial.html')">今日特色</div>
            <div class="page-btn" onclick="changePage('NotificationCenter.html')">通知中心</div>
            <div class="page-btn" onclick="changePage('CruiseShipFoodMap.html')">邮轮美食地图</div>
            <div class="page-btn" onclick="changePage('EventDetails.html')">活动详情(免费)</div>
            <div class="page-btn" onclick="changePage('EventDetails2.html')">活动详情(付费)</div>
            <div class="page-btn" onclick="changePage('EventReservationDetails.html')">活动预约</div>
            <div class="page-btn" onclick="changePage('ReservationDetails.html')">预约详情</div>
            <div class="page-btn" onclick="changePage('ARNavigation.html')">AR导航</div>
            <div class="page-btn" onclick="changePage('ConsumptionRecord.html')">消费记录</div>
            <div class="page-btn" onclick="changePage('BalanceInquiry.html')">余额查询</div>
            <div class="page-btn" onclick="changePage('DietaryRequirements.html')">饮食需求</div>
        </div>
    </div>
    
    <div class="prototype-container">
        <iframe id="prototypeFrame" class="iframe-container" src="home.html"></iframe>
    </div>
    
    <script>
        function changePage(page) {
            document.getElementById('prototypeFrame').src = page;
        }
    </script>
</body>
</html>
