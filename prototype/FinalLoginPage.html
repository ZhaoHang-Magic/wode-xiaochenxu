<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎登录 - 爱达·魔都号</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f8fa;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }
        .status-bar {
            background-color: #ffffff;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: sticky;
            top: 0;
            z-index: 40;
        }
        .main-content {
            min-height: calc(100vh - 44px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .success-icon {
            width: 100px;
            height: 100px;
            background-color: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            position: relative;
            animation: scaleIn 0.5s ease-out;
        }
        .success-icon i {
            color: white;
            font-size: 48px;
            animation: checkmark 0.8s ease-in-out forwards;
            opacity: 0;
        }
        .welcome-text {
            text-align: center;
            animation: fadeUp 1s ease-out 0.5s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        .redirect-text {
            margin-top: 40px;
            text-align: center;
            animation: fadeIn 1s ease-out 1.5s forwards;
            opacity: 0;
        }
        .ship-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background-image: url('https://images.unsplash.com/photo-1548574505-5e239809ee19?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: -1;
        }
        .ocean {
            height: 5%;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            background: #015871;
        }
        .wave {
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x;
            position: absolute;
            width: 200%;
            height: 100%;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
        }
        .wave:nth-of-type(2) {
            bottom: 0;
            animation: wave 18s linear reverse infinite;
            opacity: 0.5;
        }
        .wave:nth-of-type(3) {
            bottom: 0;
            animation: wave 20s -1s linear infinite;
            opacity: 0.3;
        }
        @keyframes wave {
            0% {transform: translateX(0);}
            50% {transform: translateX(-25%);}
            100% {transform: translateX(-50%);}
        }
        @keyframes scaleIn {
            0% {transform: scale(0); opacity: 0;}
            70% {transform: scale(1.1); opacity: 1;}
            100% {transform: scale(1); opacity: 1;}
        }
        @keyframes checkmark {
            0% {transform: scale(0); opacity: 0;}
            40% {transform: scale(1.15); opacity: 1;}
            100% {transform: scale(1); opacity: 1;}
        }
        @keyframes fadeUp {
            0% {transform: translateY(20px); opacity: 0;}
            100% {transform: translateY(0); opacity: 1;}
        }
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
        .city-silhouette {
            position: absolute;
            bottom: 5%;
            left: 0;
            width: 100%;
            height: 15%;
            background-image: url('https://images.unsplash.com/photo-1470058869958-2a77ade41c02?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            z-index: -1;
            mask-image: linear-gradient(to top, black 10%, transparent 90%);
            -webkit-mask-image: linear-gradient(to top, black 10%, transparent 90%);
        }
        .progress-circles {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            animation: fadeIn 1s ease-out 1s forwards;
            opacity: 0;
        }
        .progress-circle {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 4px;
        }
        .progress-circle.active {
            background-color: #1a73e8;
            width: 10px;
            height: 10px;
            margin-top: -1px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time text-sm font-medium">9:41</div>
        <div class="status flex">
            <i class="fas fa-signal mr-1"></i>
            <i class="fas fa-wifi mr-1"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="main-content p-6">
        <!-- 成功图标 -->
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <!-- 进度指示器 -->
        <div class="progress-circles">
            <div class="progress-circle"></div>
            <div class="progress-circle"></div>
            <div class="progress-circle"></div>
            <div class="progress-circle active"></div>
        </div>
        
        <!-- 欢迎文字 -->
        <div class="welcome-text">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">欢迎登录</h1>
            <h2 class="text-xl text-gray-700 mb-4">爱达·魔都号</h2>
            <p class="text-gray-600">您的海上旅程从这里开始</p>
            <p class="text-gray-500 text-sm mt-2">Welcome to AIDAmondo</p>
            <p class="text-gray-500 text-sm">Your journey at sea begins here</p>
        </div>
        
        <!-- 跳转提示 -->
        <div class="redirect-text">
            <p class="text-gray-600 mb-1"><span id="countdown">5</span>秒后自动进入首页</p>
            <p class="text-gray-500 text-sm">Automatically redirecting to homepage in <span id="countdown-en">5</span> seconds</p>
        </div>
        
        <!-- 海洋和波浪动画 -->
        <div class="city-silhouette"></div>
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <script>
        // 倒计时自动跳转
        let countdown = 5;
        
        function startCountdown() {
            const interval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').innerText = countdown;
                document.getElementById('countdown-en').innerText = countdown;
                
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = 'home.html';
                }
            }, 1000);
        }
        
        // 页面加载后启动倒计时
        window.onload = function() {
            // 延迟启动倒计时，让动画有时间播放
            setTimeout(() => {
                startCountdown();
            }, 2000);
        };
    </script>
</body>
</html>
